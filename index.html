<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeShare Classroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .code-container {
      background-color: #f8f9fa;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
    }
    .teacher-panel {
      background-color: #e9ecef;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 30px;
    }
    .role-selector {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">CodeShare Classroom</h1>

    <div class="role-selector text-center">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary active" id="student-btn">Student View</button>
        <button type="button" class="btn btn-secondary" id="teacher-btn">Teacher View</button>
      </div>
    </div>

    <div id="teacher-panel" class="teacher-panel d-none">
      <h3>Share New Code</h3>
      <div class="mb-3">
        <label for="code-title" class="form-label">Title</label>
        <input type="text" class="form-control" id="code-title" placeholder="Enter title" />
      </div>
      <div class="mb-3">
        <label for="code-content" class="form-label">Code</label>
        <textarea class="form-control" id="code-content" rows="10" placeholder="Paste your code here"></textarea>
      </div>
      <p><strong>Note:</strong> To save permanently, manually update <code>snippets.json</code> file in the GitHub repo.</p>
      <button id="share-btn" class="btn btn-primary">Preview Locally</button>
    </div>

    <div id="code-list">
      <h3>Shared Code Snippets</h3>
      <div id="snippets-container"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
